<!DOCTYPE html>
<html>
<head>
<title>FCC Pomodoro Clock</title>
<link rel="stylesheet" type="text/css" href="pomodoro.css" media="screen" />
<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script  type="text/javascript" src="pomodoro.js"></script>
</head>
<body>

<div class="wrapper">
  <h1>FCC Pomodoro Clock</h1>
</div>

<div class="wrapper" id="main">

  <div class="inline">
    <div class="counter">
      <span class="bold">Timer:</span><br> <input type="number" step="1" min="1" value="25" name="timer" />
    </div>
  </div>

  <div class="inline">
    <div id="status">
    </div>
    <div id="idle">
    </div>
  </div>
  <div class="inline">
    <div class="counter">
      <span class="bold">Break:</span><br> <input type="number" step="1" min="1" value="5" name="break" />
    </div>
  </div>

</div>

<div class="wrapper">

<button id="start">Go</button>
<button id="stop">Reset</button>
</div>


</body>
</html>
